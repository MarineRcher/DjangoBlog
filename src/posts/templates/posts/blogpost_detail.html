{% extends 'base.html' %}

{% block title %}
    <title>{{post.title }}</title>
{% endblock %}

{% block content %}

    <article class="post-detail">
        <h1>{{post.title}}</h1>
        {% if post.thumbnail.url %}
            <img src="{{ post.thumbnail.url}}" alt="" >
        {% endif %}
        <p>{{post.content|safe|linebreaks}}</p>
    </article>



{% endblock %}
