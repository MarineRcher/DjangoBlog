{% extends 'base.html' %}

{% block title %}
    <title>Supprimer un article</title>
{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}

        <p>Etes vous sur de vouloir supprimer "{{post.title}}"?</p>
        <input class="btn btn-delete" type="submit" value="Oui, supprimer">
    </form>



{% endblock %}
